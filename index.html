<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysticBlooms üå∏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #2d1b69 !important;
            color: white !important;
        }

        .telegram-post {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-3xl mx-auto">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="bg-purple-700 p-4 rounded-xl mb-6">
            <h1 class="text-2xl font-bold">MysticBlooms üå∏</h1>
            <p class="text-purple-200">–¶–≤–µ—Ç–æ—á–Ω–∞—è –º–∞–≥–∏—è, –¥–∏–∑–∞–π–Ω –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ</p>
        </div>

        <!-- –ü–æ—Å—Ç—ã -->
        <div id="posts"></div>

        <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
        <div class="flex gap-4 justify-center mt-6 text-purple-300">
            <button onclick="prevPage()" class="hover:text-white">‚Üê –ù–∞–∑–∞–¥</button>
            <span id="page-num">1</span>
            <button onclick="nextPage()" class="hover:text-white">–î–∞–ª–µ–µ ‚Üí</button>
        </div>
    </div>

    <script>
        let currentPage = 1
        const postsPerPage = 10

        function loadPosts(page) {
            const container = document.getElementById('posts')
            let html = ''

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –ø–æ—Å—Ç–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const startId = (page - 1) * postsPerPage + 1
            const endId = page * postsPerPage

            for (let postId = startId; postId <= endId; postId++) {
                html += `
              <div class="telegram-post">
                <script async src="https://telegram.org/js/telegram-widget.js?22"
                  data-telegram-post="mysticbloomsflower/${postId}"
                  data-width="100%"
                ><\/script>
              </div>
            `
            }

            container.innerHTML = html
            document.getElementById('page-num').textContent = page
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--
                loadPosts(currentPage)
            }
        }

        function nextPage() {
            currentPage++
            loadPosts(currentPage)
        }

        // –°—Ç–∞—Ä—Ç
        loadPosts(1)
    </script>
</body>
</html>
