<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysticBlooms üå∏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #2d1b69 !important;
            color: white !important;
        }

        .telegram-post {
            margin-bottom: 2rem;
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-3xl mx-auto">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="bg-purple-700 p-4 rounded-xl mb-6">
            <h1 class="text-2xl font-bold">MysticBlooms üå∏</h1>
            <p class="text-purple-200">–¶–≤–µ—Ç–æ—á–Ω–∞—è –º–∞–≥–∏—è, –¥–∏–∑–∞–π–Ω –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ</p>
        </div>

        <!-- –ü–æ—Å—Ç—ã -->
        <div id="posts-container"></div>

        <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
        <div class="flex justify-center space-x-4 mt-6 text-purple-300" id="pagination"></div>
    </div>

    <script>
    const CHANNEL = 'mysticbloomsflower'  // –í–∞—à –∫–∞–Ω–∞–ª
    const POSTS_PER_PAGE = 10             // –ü–æ—Å—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ

    function loadPosts(page) {
      const container = document.getElementById('posts-container')
      const pagination = document.getElementById('pagination')

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ—Å—Ç–æ–≤
      let html = ''
      const start = (page-1)*POSTS_PER_PAGE + 1
      const end = page*POSTS_PER_PAGE

      for(let i = start; i <= end; i++) {
        html += `
          <div class="telegram-post">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
              data-telegram-post="${CHANNEL}/${i}"
              data-width="100%"
            ><\/script>
          </div>
        `
      }

      container.innerHTML = html

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
      pagination.innerHTML = `
        ${page > 1 ? `<a href="#" onclick="loadPosts(${page-1})" class="hover:text-white">‚Üê –ù–∞–∑–∞–¥</a>` : ''}
        <span>–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${page}</span>
        <a href="#" onclick="loadPosts(${page+1})" class="hover:text-white">–î–∞–ª–µ–µ ‚Üí</a>
      `
    }

    // –°—Ç–∞—Ä—Ç
    loadPosts(1)
    </script>
</body>
</html>
